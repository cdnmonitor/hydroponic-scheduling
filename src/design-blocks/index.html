<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydroponics Blockly</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Blockly Core Files -->
    <script src="package/blockly_compressed.js"></script>
    <script src="package/blocks_compressed.js"></script>
    <script src="package/javascript_compressed.js"></script>
    <!-- Blockly English Localization -->
    <script src="package/msg/en.js"></script>

    <!-- Custom Blockly Definitions and Generators -->
    <script src="custom_blocks.js"></script>
    <script src="custom_generators.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>


<body>
    <!-- UI Container -->
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">

        <!-- Blockly Editor -->
        <div id="blocklyDiv" style="height: 80vh; width: 80vw;"></div>
        <!-- Generate Code Button -->
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: flex-start;">
            <!-- Generate Code Button -->
            <button id="generateCode" style="margin-right: 10px;">Generate</button>
            <button id="saveCode" style="margin-right: 10px;">Save</button>
            <button id="executeCode" style="margin-right: 10px;">Execute</button>
            <!-- Text Box -->
            <input type="text" id="userEndpointInput" value="localhost:3000" style="margin-left: 10px;">
        </div>
        

        <!-- New Output Division -->
        <div id="newOutputDiv"
            style="border: 1px solid black; width: 80vw; margin-top: 10px; padding: 10px; height: 5em; overflow-y: scroll;">
        </div>

        <!-- GitHub Link -->
        <a href="https://github.com/cdnmonitor/hydroponic-scheduling" target="_blank"
            style="align-self: flex-start; margin-top: 10px; text-decoration: none; color: blue;">View Source on
            GitHub</a>
    </div>

    <!-- Toolbox XML for Blockly -->
    <xml id="toolbox" style="display: none">
        <category name="Basic Operations">
            <category name="Logic">
                <block type="custom_while"></block>
                <block type="custom_for_loop"></block>
                <block type="controls_if"></block>
                <block type="compare_values"></block>
                <block type="math_arithmetic"></block>
                <!-- This is the comparison block -->
                <!-- Add your custom 'if-else', 'while', and 'until' blocks here -->
            </category>
            <category name="Variables">
                <block type="number"></block>
                <block type="custom_string"></block>
                <block type="set_variable"></block>
                <block type="get_variable"></block>
                <!--<block type="print"></block>-->
            </category>
        </category>
        <category name="Hydroponics Operations">
            <block type="read_ph"></block>
            <block type="dht_temp"></block>
            <block type="dht_humid"></block>
            <block type="read_temp"></block>
            <block type="enable_relay"></block>
            <block type="disable_relay"></block>
        </category>
    </xml>


    <!-- Including our App's JavaScript -->
    <script src="app.js"></script>

</body>

</html>
